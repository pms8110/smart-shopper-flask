{% extends "base.html" %}
{% block title %}{{ _('Login') }}{% endblock %}
{% block content %}
<div class="row" style="margin-top: 40px;">
    <div class="col s12 m6 offset-m3">
        <div class="card-panel">
            <h4 class="center-align">{{ _('Login to your Account') }}</h4>
            <form method="POST">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">{{ _('Username') }}</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">{{ _('Password') }}</label>
                </div>
                <div class="input-field center-align">
                    <button class="btn waves-effect waves-light btn-large" type="submit">{{ _('Login') }}</button>
                </div>
            </form>
            <p class="center-align">{{ _("Don't have an account?") }} <a href="{{ url_for('register') }}">{{ _('Register here') }}</a></p>
        </div>
    </div>
</div>
{% endblock %}
